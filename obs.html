<!-- SetCurrentScene -->
<script type="text/javascript">
    RED.nodes.registerType("SetCurrentScene", {
        category: "obs",
        color: "#F3B567",
        defaults: {
            name: {value: ""},
			scene: {value: "", required: false, validate: RED.validators.typedInput("sceneType")},
			sceneType: {value: "Scene"},
			obsInstance: {type: "obs-instance", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-cogs",
        label: function() {
            return this.name||"SetCurrentScene";
        },
		oneditprepare: function() {
			let id = this.id;
			$.getJSON(`/nr-contrib-obs-ws/getconfignodeid/${id}`, (d1, status) => {
				$.getJSON(`/nr-contrib-obs-ws/${d1.id}/list/scenes`, (d2) => {
					let optionsArray = [];
					d2.scenes.forEach((o) => {
						optionsArray.push(o.name);
					});
					var scenesTypeDefinition = {
						value: "sceneName",
						label: "Scene",
						hasValue: false,
						icon: "red/images/typedInput/bool.png",
						options: optionsArray
					};
					$("#node-input-scene").typedInput({
						default: "sceneName",
						typeField: $("#node-input-sceneType"),
						types: [scenesTypeDefinition, "str", "msg","flow","global"]
					});
				});
			}).fail((data) => {
				$("#node-input-scene").typedInput({
					types: [{label: "PLEASE REDEPLOY!"}]
				});
			});
		}
    });
</script>

<!-- TransitionToProgram -->
<script type="text/javascript">
    RED.nodes.registerType("TransitionToProgram", {
        category: "obs",
        color: "#F3B567",
        defaults: {
            name: {value: ""},
			transition: {value: "", required: false, validate: RED.validators.typedInput("transitionType")},
			transitionType: {value: "none"},
			transitionTime: {value: "0", required: false, validate: RED.validators.typedInput("transitionTimeType")},
			transitionTimeType: {value: "none"},
			obsInstance: {type: "obs-instance", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-cogs",
        label: function() {
            return this.name||"TransitionToProgram";
        },
		oneditprepare: function() {
			var noneTypeDefinition = {
				value: "none",
				label: "None",
				hasValue: false,
				icon: "red/images/typedInput/bool.png"
			};

			let id = this.id;
			console.log(this);
			$.getJSON(`/nr-contrib-obs-ws/getconfignodeid/${id}`, (d1) => {
				$.getJSON(`/nr-contrib-obs-ws/${d1.id}/list/transitions`, (d2) => {
					let optionsArray = [];
					d2.transitions.forEach((o) => {
						optionsArray.push(o.name);
					});
					var transitionTypeDefinition = {
						value: "transition",
						label: "Transition",
						hasValue: false,
						icon: "red/images/typedInput/bool.png",
						options: optionsArray
					};
					$("#node-input-transition").typedInput({
						default: "none",
						typeField: $("#node-input-transitionType"),
						types: [noneTypeDefinition, transitionTypeDefinition, "str", "msg", "flow", "global"]
					});
				});
			}).fail((data) => { //Handle not reaching the http endpoint to get the master node id
				$("#node-input-transition").typedInput({
					types: [{label: "PLEASE REDEPLOY!"}]
				});
			});

			$("#node-input-transitionTime").typedInput({
				default: "none",
				typeField: $("#node-input-transitionTimeType"),
				types: [noneTypeDefinition, "num", "msg", "flow", "global"]
			});

			$("#node-input-transition").on('change', function(type, value) {
				if (value == "none") {
					$("#ttp-transistionTime").hide();
				} else {
					$("#ttp-transistionTime").show();
				}
			});
		}
    });
</script>
